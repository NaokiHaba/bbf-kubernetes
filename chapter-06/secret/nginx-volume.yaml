apiVersion: v1
kind: Pod
metadata:
  name: nginx-sample
spec:
  containers:
  - name: nginx-container
    image: nginx:1.25.1
    volumeMounts:
    - name: nginx-secret
      mountPath: /etc/config
  volumes:
  - name: nginx-secret
    secret:
      secretName: nginx-secret
---
apiVersion: v1
kind: Secret
metadata:
  name: nginx-secret
data:
  server.key: 
